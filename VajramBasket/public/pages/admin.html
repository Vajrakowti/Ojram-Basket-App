<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VajramBasket Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-custom {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
            justify-content: flex-start;
        }
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .header-logo img {
            height: 64px;
            width: auto;
            object-fit: contain;
            border-radius: 0;
            background: none;
            box-shadow: none;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 18px;
            flex: 1;
            justify-content: flex-end;
        }
        .header-icon {
            font-size: 1.5rem;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .header-icon.fav {
            color: #e53935;
        }
        .search-bar-container {
            background: #fff;
            padding: 0.5rem 1rem 0.5rem 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            justify-content: center;
        }
        .search-bar {
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            border: 1px solid #ddd;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar:focus {
            border: 1.5px solid #6c63ff;
        }
        @media (max-width: 768px) {
            .navbar-custom {
                padding: 0.5rem 0.5rem;
            }
            .search-bar {
                max-width: 98vw;
            }
            .header-logo img {
                height: 48px;
                width: auto;
            }
        }
        .product-image-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1050;
            background: #fff;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            border-top: 1px solid #eee;
            width: 100vw;
            max-width: 100vw;
        }
        .bottom-nav-item {
            flex: 1;
            text-align: center;
            color: #444;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 0 0 0;
            transition: color 0.2s;
        }
        .bottom-nav-item.active,
        .bottom-nav-item:active,
        .bottom-nav-item:focus {
            color: #6c63ff;
        }
        .bottom-nav-item i {
            font-size: 1.4rem;
            margin-bottom: 2px;
        }
        @media (min-width: 992px) {
            .bottom-nav {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
                box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
            }
        }
        @media (max-width: 768px) {
            body {
                padding-bottom: 60px;
            }
        }
        .admin-main-content {
            padding-bottom: 80px;
        }
        @media (max-width: 768px) {
            body {
                padding-bottom: 60px;
            }
            .admin-main-content {
                padding-bottom: 80px;
            }
        }
        .offcanvas-header.flex-column.align-items-start {
            align-items: center !important;
            justify-content: center;
            padding-top: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }
        .offcanvas-header img {
            display: block;
            margin: 0 auto;
            height: 64px;
            width: auto;
            object-fit: contain;
        }
        .offcanvas-body {
            padding-top: 24px;
        }
        .offcanvas .nav-link {
            font-size: 1.1rem;
            padding: 12px 0;
            color: #333;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .offcanvas .nav-link:hover, .offcanvas .nav-link.active {
            background: #f3f3fa;
            color: #6c63ff;
        }
        
        /* Admin Dashboard Styles */
        .admin-action-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        }
        
        .admin-action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .admin-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .admin-icon.banner {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        
        .admin-icon.categories {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            box-shadow: 0 4px 15px rgba(78,205,196,0.3);
        }
        
        .admin-icon.users {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }
        
        .admin-icon.orders {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240,147,251,0.3);
        }
        
        .admin-action-card .card-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .admin-action-card .card-text {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .admin-action-card .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease;
        }
        
        .admin-action-card .btn.banner-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
        }
        
        .admin-action-card .btn.categories-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .admin-action-card .btn.users-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .admin-action-card .btn.orders-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .admin-action-card .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-action-card {
                margin-bottom: 20px;
            }
            
            .admin-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .admin-action-card .card-title {
                font-size: 1.1rem;
            }
            
            .admin-action-card .card-text {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
            
            .admin-action-card {
                margin-bottom: 15px;
            }
            
            .admin-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar-custom">
        <div class="header-left">
            <button class="header-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-logo">
                <img src="/Logo.jpg" alt="Vajra Basket Logo">
            </div>
        </div>
        <div class="header-right">
            <button class="header-icon fav" type="button">
                <i class="fas fa-heart"></i>
            </button>
            <button class="header-icon" type="button">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>
    <!-- Side Navigation (Offcanvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideNav">
        <div class="offcanvas-header flex-column align-items-start">
            <img src="/Logo.jpg" alt="Vajra Basket Logo">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="admin.html"><i class="fas fa-home me-2"></i>Home</a></li>
                <li class="nav-item"><a class="nav-link" href="categories.html"><i class="fas fa-th-large me-2"></i>Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="banner-management.html"><i class="fas fa-images me-2"></i>Banners</a></li>
                <li class="nav-item"><a class="nav-link" href="users-management.html"><i class="fas fa-users me-2"></i>Users</a></li>
                <li class="nav-item"><a class="nav-link" href="orders-management.html"><i class="fas fa-shopping-bag me-2"></i>Orders</a></li>
            </ul>
        </div>
    </div>
    <!-- Search Bar -->
    <div class="search-bar-container">
        <input class="search-bar" type="text" placeholder="Search">
    </div>

    <!-- Admin Dashboard -->
    <div class="container mt-4 admin-main-content">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-center mb-4">Admin Dashboard</h2>
            </div>
        </div>
        
        <!-- Admin Action Cards -->
        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <div class="card admin-action-card h-100">
                    <div class="card-body text-center">
                        <div class="admin-icon banner mb-3">
                            <i class="fas fa-images"></i>
                        </div>
                        <h5 class="card-title">Banner Management</h5>
                        <p class="card-text">Upload and manage banner images for the homepage.</p>
                        <button class="btn banner-btn w-100" onclick="window.location.href='banner-management.html'">
                            <i class="fas fa-upload me-2"></i>Manage Banners
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6">
                <div class="card admin-action-card h-100">
                    <div class="card-body text-center">
                        <div class="admin-icon categories mb-3">
                            <i class="fas fa-th-large"></i>
                        </div>
                        <h5 class="card-title">Categories</h5>
                        <p class="card-text">Add, edit, and manage product categories.</p>
                        <button class="btn categories-btn w-100" onclick="window.location.href='categories.html'">
                            <i class="fas fa-cogs me-2"></i>Manage Categories
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6">
                <div class="card admin-action-card h-100">
                    <div class="card-body text-center">
                        <div class="admin-icon users mb-3">
                            <i class="fas fa-users"></i>
                        </div>
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text">View total users and manage user accounts.</p>
                        <button class="btn users-btn w-100" onclick="window.location.href='users-management.html'">
                            <i class="fas fa-user-friends me-2"></i>View Users
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6">
                <div class="card admin-action-card h-100">
                    <div class="card-body text-center">
                        <div class="admin-icon orders mb-3">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">View and manage customer orders.</p>
                        <button class="btn orders-btn w-100" onclick="window.location.href='orders-management.html'">
                            <i class="fas fa-list me-2"></i>View Orders
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simple admin dashboard functionality
            console.log('Admin Dashboard loaded');
        });
    </script>
</body>
</html>
