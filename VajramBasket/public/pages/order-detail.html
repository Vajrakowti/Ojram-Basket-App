<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - VajramBasket Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-custom {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
            justify-content: flex-start;
        }
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .header-logo img {
            height: 64px;
            width: auto;
            object-fit: contain;
            border-radius: 0;
            background: none;
            box-shadow: none;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 18px;
            flex: 1;
            justify-content: flex-end;
        }
        .header-icon {
            font-size: 1.5rem;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }
        @media (max-width: 768px) {
            .navbar-custom {
                padding: 0.5rem 0.5rem;
            }
            .header-logo img {
                height: 48px;
                width: auto;
            }
        }
        body {
            background: #f8f9fa;
            padding-bottom: 100px;
        }
        .admin-main-content {
            padding-bottom: 30px;
        }
        .order-header-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }
        .order-user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-user-name {
            font-size: 22px;
            font-weight: 700;
            color: #222;
            margin-bottom: 4px;
        }
        .order-user-phone {
            font-size: 16px;
            color: #666;
        }
        .order-actions {
            display: flex;
            gap: 12px;
        }
        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 20px;
            text-decoration: none;
        }
        .action-icon.phone {
            background: #4caf50;
            color: white;
        }
        .action-icon.phone:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        .action-icon.whatsapp {
            background: #25d366;
            color: white;
        }
        .action-icon.whatsapp:hover {
            background: #20ba5a;
            transform: scale(1.1);
        }
        .detail-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 16px;
        }
        .detail-card-title {
            font-size: 18px;
            font-weight: 600;
            color: #222;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .item-row:last-child {
            border-bottom: none;
        }
        .item-left {
            flex: 1;
        }
        .item-name {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }
        .item-category {
            font-size: 13px;
            color: #666;
        }
        .item-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        .item-details {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: #666;
        }
        .item-price {
            font-size: 16px;
            font-weight: 700;
            color: #6c63ff;
        }
        .address-section {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }
        .total-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 16px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            color: #222;
        }
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 16px;
            box-shadow: 0 -2px 16px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            gap: 12px;
        }
        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn.out-of-stock {
            background: #e31837;
            color: white;
        }
        .action-btn.out-of-stock:hover {
            background: #c0142e;
            transform: translateY(-2px);
        }
        .action-btn.ready {
            background: #4caf50;
            color: white;
        }
        .action-btn.ready:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .confirmation-modal.show {
            display: flex;
        }
        .confirmation-modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .confirmation-modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #222;
            margin-bottom: 16px;
        }
        .confirmation-modal-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }
        .confirmation-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .confirmation-btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .confirmation-btn.yes {
            background: #4caf50;
            color: white;
        }
        .confirmation-btn.yes:hover {
            background: #45a049;
        }
        .confirmation-btn.no {
            background: #e0e0e0;
            color: #333;
        }
        .confirmation-btn.no:hover {
            background: #d0d0d0;
        }
        @media (max-width: 768px) {
            .order-user-name {
                font-size: 18px;
            }
            .action-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            .item-row {
                flex-direction: row;
                align-items: flex-start;
                gap: 12px;
            }
            .item-right {
                align-items: flex-end;
                min-width: 120px;
            }
            .item-details {
                flex-wrap: wrap;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Back Button -->
    <nav class="navbar-custom">
        <div class="header-left">
            <button class="header-icon" type="button" onclick="window.location.href='orders-management.html'" title="Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-logo">
                <img src="/Logo.jpg" alt="Vajra Basket Logo">
            </div>
        </div>
        <div class="header-right"></div>
    </nav>

    <div class="container mt-4 admin-main-content">
        <!-- Order Header -->
        <div class="order-header-section" id="orderHeader">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Items Card -->
        <div class="detail-card">
            <div class="detail-card-title">
                <i class="fas fa-shopping-bag me-2"></i>Order Items
            </div>
            <div id="itemsList">
                <!-- Items will be loaded here -->
            </div>
        </div>

        <!-- Address Card -->
        <div class="detail-card">
            <div class="detail-card-title">
                <i class="fas fa-map-marker-alt me-2"></i>Delivery Address
            </div>
            <div class="address-section" id="addressSection">
                <!-- Address will be loaded here -->
            </div>
        </div>

        <!-- Total Section -->
        <div class="total-section">
            <div class="total-row">
                <span>Total Amount</span>
                <span id="totalAmount">₹0.00</span>
            </div>
        </div>
    </div>

    <!-- Bottom Action Buttons -->
    <div class="bottom-actions">
        <button class="action-btn out-of-stock" onclick="markOutOfStock()">
            <i class="fas fa-times-circle me-2"></i>OUT OF STOCK
        </button>
        <button class="action-btn ready" onclick="showConfirmModal()">
            <i class="fas fa-check-circle me-2"></i>FOOD IS READY
        </button>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmModal">
        <div class="confirmation-modal-content">
            <div class="confirmation-modal-title">Confirm Order Completion</div>
            <div class="confirmation-modal-message">Are you sure you want to mark this order as FOOD IS READY?</div>
            <div class="confirmation-modal-buttons">
                <button class="confirmation-btn no" onclick="closeConfirmModal()">NO</button>
                <button class="confirmation-btn yes" onclick="confirmMarkReady()">YES</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let orderData = null;

        async function loadOrderDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get('id');
                
                if (!orderId) {
                    alert('Order ID not found');
                    window.location.href = 'orders-management.html';
                    return;
                }
                
                const response = await fetch(`/api/admin/orders/${orderId}`);
                if (!response.ok) {
                    throw new Error('Failed to load order');
                }
                
                orderData = await response.json();
                displayOrderDetails();
            } catch (error) {
                console.error('Error loading order:', error);
                alert('Error loading order details');
                window.location.href = 'orders-management.html';
            }
        }

        function displayOrderDetails() {
            if (!orderData) return;
            
            const phone = orderData.user.phone;
            const whatsappLink = `https://wa.me/91${phone}`;
            const phoneLink = `tel:${phone}`;
            
            // Display header
            document.getElementById('orderHeader').innerHTML = `
                <div class="order-user-header">
                    <div>
                        <div class="order-user-name">Order from ${orderData.user.username}</div>
                        <div class="order-user-phone">
                            <i class="fas fa-phone me-1"></i>${phone}
                        </div>
                    </div>
                    <div class="order-actions">
                        <a href="${phoneLink}" class="action-icon phone" title="Call">
                            <i class="fas fa-phone"></i>
                        </a>
                        <a href="${whatsappLink}" target="_blank" class="action-icon whatsapp" title="WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            `;
            
            // Display items
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            
            orderData.items.forEach(item => {
                const itemRow = document.createElement('div');
                itemRow.className = 'item-row';
                itemRow.innerHTML = `
                    <div class="item-left">
                        <div class="item-name">${item.name}</div>
                        <div class="item-category">${item.category}</div>
                    </div>
                    <div class="item-right">
                        <div class="item-details">
                            <span>Qty: ${item.quantity}</span>
                            <span>${item.weight}${item.weightUnit}</span>
                        </div>
                        <div class="item-price">₹${item.price * item.quantity}</div>
                    </div>
                `;
                itemsList.appendChild(itemRow);
            });
            
            // Display address in one line with commas
            const address = orderData.user.address;
            if (address) {
                const addressParts = [
                    address.flatHouse,
                    address.areaStreet,
                    address.landmark,
                    address.townCity,
                    address.state,
                    address.pincode
                ].filter(part => part && part.trim());
                
                document.getElementById('addressSection').innerHTML = addressParts.join(', ');
            } else {
                document.getElementById('addressSection').innerHTML = '<div class="text-muted">No address provided</div>';
            }
            
            // Display total
            document.getElementById('totalAmount').textContent = `₹${orderData.totalAmount}`;
        }

        function markOutOfStock() {
            if (!orderData) return;
            if (confirm('Mark this order as OUT OF STOCK?')) {
                // TODO: Implement backend endpoint to update order status
                alert('Order marked as OUT OF STOCK');
            }
        }

        function showConfirmModal() {
            if (!orderData) return;
            document.getElementById('confirmModal').classList.add('show');
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('show');
        }

        async function confirmMarkReady() {
            if (!orderData) return;
            
            try {
                const response = await fetch(`/api/admin/orders/${orderData._id}/complete`, {
                    method: 'PUT'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to complete order');
                }
                
                // Close modal
                closeConfirmModal();
                
                // Redirect to orders management page
                window.location.href = 'orders-management.html';
            } catch (error) {
                console.error('Error completing order:', error);
                alert('Error completing order. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadOrderDetails();
        });
    </script>
</body>
</html>
