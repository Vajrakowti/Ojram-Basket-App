<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - VajramBasket Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-custom {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
            justify-content: flex-start;
        }
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .header-logo img {
            height: 64px;
            width: auto;
            object-fit: contain;
            border-radius: 0;
            background: none;
            box-shadow: none;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 18px;
            flex: 1;
            justify-content: flex-end;
        }
        .header-icon {
            font-size: 1.5rem;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .offcanvas-header.flex-column.align-items-start {
            align-items: center !important;
            justify-content: center;
            padding-top: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }
        .offcanvas-header img {
            display: block;
            margin: 0 auto;
            height: 64px;
            width: auto;
            object-fit: contain;
        }
        .offcanvas-body {
            padding-top: 24px;
        }
        .offcanvas .nav-link {
            font-size: 1.1rem;
            padding: 12px 0;
            color: #333;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .offcanvas .nav-link:hover, .offcanvas .nav-link.active {
            background: #f3f3fa;
            color: #6c63ff;
        }
        @media (max-width: 768px) {
            .navbar-custom {
                padding: 0.5rem 0.5rem;
            }
            .header-logo img {
                height: 48px;
                width: auto;
            }
        }
        body {
            background: #f8f9fa;
        }
        .admin-main-content {
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Header with Back Button (no side nav, no home icon) -->
    <nav class="navbar-custom">
        <div class="header-left">
            <button class="header-icon" type="button" onclick="window.location.href='admin.html'" title="Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-logo">
                <img src="/Logo.jpg" alt="Vajra Basket Logo">
            </div>
        </div>
        <div class="header-right"></div>
    </nav>

    <div class="container mt-4 admin-main-content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Orders Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Orders management feature coming soon!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Orders Management page loaded');
        });
    </script>
</body>
</html>
